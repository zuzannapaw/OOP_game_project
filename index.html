<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slot machine</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="wrap">

    <h1>Slot machine</h1>

    <section class="game">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="play">
      <input type="number" placeholder="Enter your bid" id="bid">
      <button id="start">Play!</button>
    </section>

    <section class="panel">YOUR MONEY BEFORE NEXT GAME: <span class="wallet"></span></section>

    <section class="score">
      <span class="result"></span> You played <span class="number"></span> games, in total <span class="win"></span> wins
      and <span class="loss"></span> losses
    </section>
   

  </div>
